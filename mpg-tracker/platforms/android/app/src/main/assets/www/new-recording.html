<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <title>MPG Tracker</title>
    </head>
    <body class="page-new-recording">
        <div class="app">
            <div class="navbar">
                <img src="img/mpg-tracker-logo.png" class="nav-logo" />
                <div class="burger-stack">
                    <div class="burger-item"></div>
                    <div class="burger-item"></div>
                    <div class="burger-item"></div>
                </div>
            </div>
            <div class="main-content">
                <div class="container">
                    <h1 class="car-name text-center">Loading..</h1>
                    <h3 class="car-details text-center">Loading..</h3>

                    <div class="pillbox mt-5">
                        <h3>New recording</h3>
                        <p class="mb-0">Record your mileage after filling your fuel tank to the top.</p>
                    </div>

                    <form action="" method="get" id="new-recording-form" class="mt-4">
                        <label for="i-mileage">Mileage:</label>
                        <input type="number" name="i-mileage" id="i-mileage" class="form-control" placeholder="e.g. 86321" />
                        <p class="text-right">mi</p>
                        <input type="submit" class="btn btn-primary mt-2" value="Next" />
                    </form>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/lib/jquery.min.js"></script>
        <script type="text/javascript" src="js/global.js"></script>
        <script type="text/javascript" src="js/new-recording.js"></script>
    </body>
</html>
