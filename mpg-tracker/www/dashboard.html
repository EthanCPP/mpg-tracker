<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <title>MPG Tracker</title>
    </head>
    <body class="page-dashboard">
        <div class="app">
            <div class="navbar">
                <img src="img/mpg-tracker-logo.png" class="nav-logo" />
                <div class="burger-stack">
                    <div class="burger-item"></div>
                    <div class="burger-item"></div>
                    <div class="burger-item"></div>
                </div>
            </div>
            <div class="main-content">
                <div class="container">
                    <h1>My cars</h1>
                    <p class="no-cars d-none">You do not yet have any cars.</p>
                    <a href="add-car.html" class="btn btn-primary">+ Add Car</a>
                    <div class="cars-wrap pt-3">
                        <button type="button" class="car-entry-prototype d-none">
                            <span class="entry-name">Loading..</span>
                            <span class="entry-details">Loading..</span>
                            <span class="entry-mpg">0</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/lib/jquery.min.js"></script>
        <script type="text/javascript" src="js/global.js"></script>
        <script type="text/javascript" src="js/dashboard.js"></script>
    </body>
</html>
