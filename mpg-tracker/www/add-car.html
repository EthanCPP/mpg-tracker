<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <title>MPG Tracker</title>
    </head>
    <body class="page-add-car">
        <div class="app">
            <div class="navbar">
                <img src="img/mpg-tracker-logo.png" class="nav-logo" />
                <div class="burger-stack">
                    <div class="burger-item"></div>
                    <div class="burger-item"></div>
                    <div class="burger-item"></div>
                </div>
            </div>
            <div class="main-content">
                <div class="container">
                    <h1>Add Car</h1>
                    <div class="validation-error d-none"></div>
                    <form action="" method="get" id="add-car-form">
                        <label for="i-car-name" class="mt-3">(Optional) Car name:</label>
                        <input type="text" class="form-control" id="i-car-name" name="i-car-name" />
                        <label for="i-car-make" class="mt-3">Make:</label>
                        <input type="text" class="form-control" id="i-car-make" name="i-car-make" />
                        <label for="i-car-model" class="mt-3">Model:</label>
                        <input type="text" class="form-control" id="i-car-model" name="i-car-model" />
                        <input type="submit" class="btn btn-primary mt-4" value="Add" />
                    </form>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/lib/jquery.min.js"></script>
        <script type="text/javascript" src="js/global.js"></script>
        <script type="text/javascript" src="js/add-car.js"></script>
    </body>
</html>
